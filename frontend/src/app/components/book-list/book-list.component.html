<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Book World</h2>
    <div class="d-flex gap-2">
      <a routerLink="/add" class="btn btn-primary">âž• Add Book</a>
      <a routerLink="/profile" class="btn btn-info">ðŸ‘¤ {{ userName }}</a>
      <a class="btn btn-danger" routerLink="/login">ðŸšª Logout</a>
    </div>
  </div>

  <div class="input-group mb-4">
    <input
      type="text"
      class="form-control"
      placeholder="Search by title..."
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="onSearch()"
    >
      Search
    </button>
  </div>
  <div *ngIf="noResults" class="alert alert- warning text-center">
    no books found for "<strong>{{ searchTerm }}</strong
    >"
  </div>
  <div class="row">
    <div *ngFor="let book of books" class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card book-card h-100 shadow-sm rounded transition">
        <img
          *ngIf="book.image"
          [src]="book.image"
          class="card-img-top"
          alt="Book Image"
          height="160"
          style="object-fit: cover"
        />
        <div class="card-body">
          <h6 class="card-text text-muted mb-1">{{ book.title }}</h6>
          <p class="card-text text-muted" style="font-size: 0.9rem">
            by {{ book.author }}
          </p>
          <p class="fw-bold mb-1" style="font-size: 0.95rem">
            â‚¹ {{ book.price }}
          </p>
          <span class="badge bg-success">In Stock: {{ book.quantity }}</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Pagination UI -->
  <nav *ngIf="totalItems > pageSize">
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" (click)="onPageChange(currentPage - 1)"
          >Previous</a
        >
      </li>

      <li
        class="page-item"
        *ngFor="let page of pageNumbers"
        [class.active]="page === currentPage">
        <a class="page-link" (click)="onPageChange(page)">{{ page + 1 }}</a>
      </li>

      <li
        class="page-item"
        [class.disabled]="currentPage >= totalItems / pageSize - 1">
        <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
